<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Esyasoft Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #666;
      font-size: 14px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: #f0f0f0;
      padding: 5px;
      border-radius: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: white;
      color: #667eea;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-tab {
      display: none;
    }

    .form-tab.active {
      display: block;
    }

    .debug-log {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Esyasoft Assistant</h1>
      <p>Your intelligent database companion</p>
    </div>

    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <!-- Login Form -->
    <div class="form-tab active" id="loginForm">
      <form id="loginFormElement">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-tab" id="registerForm">
      <form id="registerFormElement">
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required autocomplete="new-password">
        </div>
        <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <div class="debug-log" id="debugLog"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    // Debug logger
    function debugLog(message, holdTime = 0) {
      const log = document.getElementById('debugLog');
      const timestamp = new Date().toLocaleTimeString();
      log.innerHTML += `[${timestamp}] ${message}<br>`;
      log.scrollTop = log.scrollHeight;
      console.log(`[AUTH DEBUG] ${message}`);
      
      if (holdTime > 0) {
        return new Promise(resolve => setTimeout(resolve, holdTime));
      }
    }

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        debugLog(`Tab switched to: ${tab}`);
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.form-tab').forEach(f => f.classList.remove('active'));
        
        btn.classList.add('active');
        document.getElementById(tab + 'Form').classList.add('active');
        
        hideError();
      });
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      debugLog(`Error shown: ${message}`);
    }

    function hideError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.remove('show');
    }

    // Login
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      await debugLog('üîê Login form submitted', 1000);
      hideError();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      
      await debugLog(`Email: ${email}`, 1000);
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        await debugLog('üåê Sending login request...', 2000);
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        await debugLog(`Response status: ${res.status}`, 2000);
        
        const data = await res.json();
        await debugLog(`Response data: ${JSON.stringify(data)}`, 3000);
        
        if (!res.ok) {
          showError(data.detail || 'Login failed');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          return;
        }
        
        await debugLog('‚úÖ Login successful!', 2000);
        await debugLog(`Token: ${data.access_token.substring(0, 20)}...`, 1000);
        
        // Store token and user info
        sessionStorage.setItem('token', data.access_token);
        sessionStorage.setItem('user', JSON.stringify({
          id: data.user_id,
          name: data.name ?? "guest",
          email: data.email
        }));
        
        await debugLog('üíæ Data saved to sessionStorage', 2000);
        await debugLog('üîÑ Redirecting to main page in 2 seconds...', 2000);
        
        window.location.href = './../frontend/index.html';
        
      } catch (error) {
        console.error('Login error:', error);
        await debugLog(`‚ùå Login error: ${error.message}`, 3000);
        showError('Connection error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    // Register
    document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      await debugLog('üìù Register form submitted', 1000);
      hideError();
      
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const registerBtn = document.getElementById('registerBtn');
      
      await debugLog(`Email: ${email}`, 1000);
      
      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating account...';
      
      try {
        await debugLog('üåê Sending registration request...', 2000);
        const res = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        await debugLog(`Response status: ${res.status}`, 2000);
        
        const data = await res.json();
        await debugLog(`Response data: ${JSON.stringify(data)}`, 3000);
        
        if (!res.ok) {
          showError(data.detail || 'Registration failed');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account';
          return;
        }
        
        await debugLog('‚úÖ Registration successful!', 2000);
        
        // Store token and user info
        sessionStorage.setItem('token', data.access_token);
        sessionStorage.setItem('user', JSON.stringify({
          id: data.user_id,
          email: data.email
        }));
        
        await debugLog('üíæ Data saved to sessionStorage', 2000);
        await debugLog('üîÑ Redirecting to main page in 2 seconds...', 2000);
        
        window.location.href = './../frontend/index.html';
        
      } catch (error) {
        console.error('Registration error:', error);
        await debugLog(`‚ùå Registration error: ${error.message}`, 3000);
        showError('Connection error. Please try again.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account';
      }
    });

    // Check if already logged in
    debugLog('üîç Checking existing session...');
    if (sessionStorage.getItem('token')) {
      debugLog('‚úÖ Token found, redirecting to main page');
      window.location.href = './../frontend/index.html';
    } else {
      debugLog('‚ùå No token found, showing login page');
    }
  </script>
</body>
</html>
