<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Esyasoft Assistant</title>
  <link rel="stylesheet" href="styles/auth.css" />

 
</head>

<body>
    <div class="header">
    <h1>Esyasoft AI CoPilot</h1>
    
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Esyasoft Assistant</h1>
      <p>Your intelligent database companion</p>
    </div>

    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <!-- Login Form -->
    <div class="form-tab active" id="loginForm">
      <form id="loginFormElement">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-tab" id="registerForm">
      <form id="registerFormElement">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" required autocomplete="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required autocomplete="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required autocomplete="new-password" placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="registerRole">Role</label>
          <select id="registerRole" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="analyst">Analyst</option>
          </select>
        </div>
        <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    // Switch Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;

        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.form-tab').forEach(f => f.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(tab + 'Form').classList.add('active');

        hideError();
      });
    });

    // Login
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.textContent = "Logging in...";

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.detail || "Login failed");
          btn.disabled = false;
          btn.textContent = "Login";
          return;
        }

        sessionStorage.setItem("token", data.access_token);
        sessionStorage.setItem("user", JSON.stringify({
          id: data.user_id,
          name: data.name || "User",
          email: data.email,
          role: data.role || "user"
        }));

        window.location.href = "./../frontend/index.html";

      } catch (err) {
        console.error(err);
        showError("Connection error. Please try again.");
      }

      btn.disabled = false;
      btn.textContent = "Login";
    });

    // Register
    document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;
      const btn = document.getElementById('registerBtn');

      // Validation
      if (!name) {
        showError("Please enter your name");
        return;
      }

      if (password.length < 6) {
        showError("Password must be at least 6 characters");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Creating...";

      try {
        console.log("Sending registration:", { name, email, role });

        const res = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();
        console.log("Registration response:", data);

        if (!res.ok) {
          showError(data.detail || "Registration failed");
          btn.disabled = false;
          btn.textContent = "Create Account";
          return;
        }

        sessionStorage.setItem("token", data.access_token);
        sessionStorage.setItem("user", JSON.stringify({
          id: data.user_id,
          name: data.name,
          email: data.email,
          role: data.role
        }));

        window.location.href = "./../frontend/index.html";

      } catch (err) {
        console.error("Registration error:", err);
        showError("Connection error. Please try again.");
      }

      btn.disabled = false;
      btn.textContent = "Create Account";
    });

    // Already Logged In?
    if (sessionStorage.getItem("token")) {
      window.location.href = "./../frontend/index.html";
    }
  </script>

</body>
</html>
