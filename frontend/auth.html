<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Esyasoft Assistant</title>

  <link rel="stylesheet" href="styles/auth.css" />
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Esyasoft AI CoPilot</h1>
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Esyasoft Assistant</h1>
      <p>Your intelligent database companion</p>
    </div>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <!-- LOGIN FORM -->
    <div class="form-tab active" id="loginForm">
      <form id="loginFormElement">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-tab" id="registerForm">
      <form id="registerFormElement">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required placeholder="Create a password">
        </div>

        <div class="form-group">
          <label for="registerRole">Role</label>
          <select id="registerRole" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
